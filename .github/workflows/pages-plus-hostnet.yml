name: Pages preview â†’ Hostnet deploy (clean)

on:
  push:
    branches: [ main ]      # pas aan als jouw default branch anders heet
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  REMOTE_PATH: "/httpdocs"  # Hostnet/Plesk documentroot

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Maak een schone deploy-map zonder rommel
      - name: Prepare clean deploy folder (exclude junk)
        run: |
          mkdir -p deploy
          rsync -av \
            --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='.gitignore' \
            --exclude='.gitattributes' \
            --exclude='README.md' \
            --exclude='LICENSE' \
            --exclude='INSTALL.txt' \
            --exclude='project.mobirise' \
            --exclude='publish-hashes.json' \
            --exclude='.vscode/' \
            --exclude='.idea/' \
            --exclude='node_modules/' \
            --exclude='**/*.psd' \
            --exclude='**/*.ai' \
            --exclude='**/*.kra' \
            --exclude='**/*.xcf' \
            --exclude='**/*.map' \
            ./ deploy/

      # Upload naar GitHub Pages (preview)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      # Bewaar dezelfde build voor Hostnet
      - name: Upload CI artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: deploy

  deploy_pages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_hostnet:
    needs: deploy_pages
    runs-on: ubuntu-latest
    environment: production     # Zorg dat Environment 'production' bestaat en reviewers heeft
    steps:
      - name: Checkout (nodig voor delta-sync)
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: site

      - name: Upload via SFTP naar Hostnet
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: sftp
          remote-host: ${{ secrets.SFTP_HOST }}
          remote-user: ${{ secrets.SFTP_USER }}
          ssh-private-key: ${{ secrets.DEPLOY_PRIVATE_KEY }}  # of: remote-password
          local-path: "site"
          remote-path: ${{ env.REMOTE_PATH }}
          sync: "delta"
          ssh-options: "-o StrictHostKeyChecking=no"
